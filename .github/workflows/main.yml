name: CI/CD - Build & Deploy to Render

# Khi nào workflow sẽ chạy
on:
  # CI: Build và test khi push vào branch main hoặc dev
  # CD: Deploy chỉ khi push vào branch main
  push:
    branches: [ main, dev ]
  
  # CI: Build và test khi có pull request  
  pull_request:
    branches: [ main, dev ]

  # Cho phép chạy manual từ Actions tab
  workflow_dispatch:

# Quyền đọc nội dung repo cho CI
permissions:
  contents: read

jobs:
  # CI Job: Build dự án (chạy trên tất cả branches)
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build

  # CD Job: Trigger Render Deploy Hook sau khi build thành công
  deploy-render:
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -sSf -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" -H "Accept: application/json"
